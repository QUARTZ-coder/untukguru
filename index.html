    <script>
        (function () {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d', { alpha: true });
            function resize() {
                const dpr = Math.max(1, window.devicePixelRatio || 1);
                canvas.width = Math.round(window.innerWidth * dpr);
                canvas.height = Math.round(window.innerHeight * dpr);
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                area = window.innerWidth * window.innerHeight;
                computeParticleCount();
            }
            window.addEventListener('resize', resize);
            let area = window.innerWidth * window.innerHeight;
            const densityFactor = 9000;
            const maxParticlesCap = 1200; 
            let particleCount = 0;
            function computeParticleCount() {
                particleCount = Math.min(maxParticlesCap, Math.round(area / densityFactor));
                if (particleCount < 40) particleCount = 40; 
                adjustParticleArray();
            }
            const particleRadius = 1.6;
            const speedBase = 0.25;       
            const linkDistance = 160;     
            const minLinkDistance = 22;   
            const maxLineOpacity = 0.28;  
            const minSeparation = 12;
            const repulsionStrength = 0.04; 
            const wander = 0.6;   
            let particles = [];
            class Particle {
                constructor(x, y, vx, vy) {
                    this.x = x;
                    this.y = y;
                    this.vx = vx;
                    this.vy = vy;
                    this.r = particleRadius;
                }
                update(delta) {
                    this.vx += (Math.random() - 0.5) * wander * 0.01;
                    this.vy += (Math.random() - 0.5) * wander * 0.01;
                    const maxSp = speedBase * 2.5;
                    const sp = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
                    if (sp > maxSp) {
                        this.vx = (this.vx / sp) * maxSp;
                        this.vy = (this.vy / sp) * maxSp;
                    }
                    this.x += this.vx * delta;
                    this.y += this.vy * delta;
                    if (this.x < -20) this.x = window.innerWidth + 20;
                    if (this.x > window.innerWidth + 20) this.x = -20;
                    if (this.y < -20) this.y = window.innerHeight + 20;
                    if (this.y > window.innerHeight + 20) this.y = -20;
                }
                draw(ctx) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            function initParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    const p = randomParticle();
                    particles.push(p);
                }
            }
            function randomParticle() {
                let x, y, tries = 0;
                do {
                    x = Math.random() * window.innerWidth;
                    y = Math.random() * window.innerHeight;
                    tries++;
                } while (!validSpawn(x,y) && tries < 8);
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * speedBase + 0.05;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                return new Particle(x, y, vx, vy);
            }
            function validSpawn(x,y) {
                for (let i = 0; i < particles.length; i++) {
                    const dx = particles[i].x - x;
                    const dy = particles[i].y - y;
                    if (dx*dx + dy*dy < (minSeparation * minSeparation)) return false;
                }
                return true;
            }
            function adjustParticleArray() {
                const diff = particleCount - particles.length;
                if (diff > 0) {
                    for (let i = 0; i < diff; i++) particles.push(randomParticle());
                } else if (diff < 0) {
                    particles.splice(particles.length + diff);
                }
            }
            function applyRepulsion() {
                const n = particles.length;
                for (let i = 0; i < n; i++) {
                    const a = particles[i];
                    for (let j = i + 1; j < n; j++) {
                        const b = particles[j];
                        const dx = b.x - a.x;
                        const dy = b.y - a.y;
                        const dist2 = dx*dx + dy*dy;
                        if (dist2 === 0) continue;
                        const dist = Math.sqrt(dist2);
                        if (dist < minSeparation) {
                            const push = (minSeparation - dist) * repulsionStrength;
                            const nx = dx / dist;
                            const ny = dy / dist;
                            a.vx -= nx * push;
                            a.vy -= ny * push;
                            b.vx += nx * push;
                            b.vy += ny * push;
                        }
                    }
                }
            }
            let last = performance.now();
            function frame(now) {
                const delta = Math.min(1.8, (now - last) / (1000 / 60));
                last = now;
                ctx.clearRect(0,0,canvas.width,canvas.height);
                for (let p of particles) p.update(delta);
                applyRepulsion();
                ctx.lineWidth = 1;
                for (let i = 0; i < particles.length; i++) {
                    const a = particles[i];
                    ctx.fillStyle = 'rgba(255,255,255,0.9)';
                    a.draw(ctx);
                    for (let j = i + 1; j < particles.length; j++) {
                        const b = particles[j];
                        const dx = b.x - a.x;
                        const dy = b.y - a.y;
                        const dist2 = dx*dx + dy*dy;
                        if (dist2 > linkDistance * linkDistance) continue;
                        const dist = Math.sqrt(dist2);
                        let t = 1 - (dist / linkDistance);
                        t = Math.max(0, Math.min(1, t));
                        const alpha = t * maxLineOpacity;
                        if (alpha > 0.006) {
                            ctx.beginPath();
                            ctx.moveTo(a.x, a.y);
                            ctx.lineTo(b.x, b.y);
                            ctx.strokeStyle = `rgba(138, 199, 255, ${alpha})`; 
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(frame);
            }
            function burst(x, y, amount = 12) {
                for (let i = 0; i < amount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * (speedBase * 3) + 0.6;
                    const vx = Math.cos(angle) * speed;
                    const vy = Math.sin(angle) * speed;
                    const p = new Particle(x + (Math.random()-0.5)*10, y + (Math.random()-0.5)*10, vx, vy);
                    particles.push(p);
                    if (particles.length > maxParticlesCap) particles.shift();
                }
            }
            function pointerHandler(e) {
                const rect = canvas.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                if (clientX !== undefined && clientY !== undefined) {
                    const x = clientX - rect.left;
                    const y = clientY - rect.top;
                    burst(x, y, 10);
                }
            }
            window.addEventListener('click', pointerHandler);
            window.addEventListener('touchstart', function(e){ pointerHandler(e); }, {passive:true});
            resize();
            initParticles();
            requestAnimationFrame(frame);
            computeParticleCount();
        })();
